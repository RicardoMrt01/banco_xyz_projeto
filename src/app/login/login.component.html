  <form [formGroup]="formLogin">
    <div class="form-row align-items-center">
      <div class="iniciar_sessao">
        <div class="form-check">
          <label class="form-check-label">
            <b>Iniciar sessão</b>
          </label>
          <input 
          type="text" 
          class="form-control"
          formControlName="n_adesao"
          placeholder="Insira o código de adesão"
          (keypress)="onlynumber($event)"
          maxlength=11>
        </div>
      </div>
      <div class="iniciar_sessao">
        <button type="submit" class="btn btn-primary sessao_entrar" (click)="login()">Entrar</button>
      </div>
    </div>
  </form>
