<div class="container">
  <div class="row box-registo">
    <div class="col-12">
      <form class="mt-5" (ngSubmit)='registo()' [formGroup]='formRegisto'>
        <div class="form-group">
          <input type="text" class="form-control registo" placeholder="Nome Completo" formControlName='nome'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control registo" placeholder="Número de Adesão" formControlName='n_adesao'  maxlength=11>
        </div>
        <div class="form-group">
          <input type="email" class="form-control registo" placeholder="E-mail" formControlName='email'>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control registo" placeholder="Contacto" formControlName='contacto'>
        </div>
        <div class="form-group">
          <input type="text" class="form-control registo" placeholder="Morada" formControlName='morada'>
        </div>
        <button type="submit" class="btn btn-registo btn-lg">Registo</button>
      </form>
    </div>
  </div>
</div>
